<form data-request="contactform::onSend" data-request-validate data-request-flash>

    <label>Your name</label>
    <div>
        <input name="name" value="Li"/>
        <span data-validate-for="name">Your name is required !!!</span>
    </div>

    <label for="email">Your email</label>
    <input type="email" name="email" value="GrCOTE7@GMail.com">
    <span data-validate-for="email">Your name is required !!!</span>
