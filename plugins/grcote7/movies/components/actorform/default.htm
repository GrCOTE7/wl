<div class="container">

    <form method="POST" action="{{ url('add-actors') }}" accept-charset="UTF8" enctype="multipart/form-data">

        <input type="hidden" name="_handler" value="onSave">

        {{ form_token() }}
        {{ form_sessionKey() }}


        {% flash success %}

        <p>{{ message }}
        <hr>
        </p>

        {% endflash %}

        <label>Actor name</label>
        <input type="text" name="name" value="John">

        <label>Actor last name</label>
        <input type="text" name="lastname" value="Wayne">

        <label>Actor image</label>
        <input type="file" name="actorimage"></input>

        <button type="submit">Save actor</button>

    </form>

</div>
