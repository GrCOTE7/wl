[viewBag]
==
<header class="main-header">
    <div class="container clearfix">
        <h1 class="logo">October Films</h1>

        <nav class="main-nav">
            <ul>
                <li class="{% if this.page.id == 'homepage' %} active {% endif %}"><a href="{{ 'homepage'|page }}">Accueil</a>
                </li>
                <li class="{% if (this.page.id == 'films') or (this.page.id == 'movie-single') or (this.page.id == 'genres')  or (this.page.id == 'filter-movies') %} active {% endif %}">
                    <a
                            href="{{ 'films'|page }}">Films</a>
                </li>
                <li class="{% if this.page.id == 'add-actors' %} active {% endif %}"><a
                        href="{{ 'add-actors'|page }}">Add Actors</a>
                </li>

                <li class="{% if this.page.id == 'contact' %} active {% endif %}"><a
                        href="{{ 'contact'|page }}">Contact</a>
                </li>

                <li class="{% if this.page.id == 'about' %} active {% endif %}"><a
                        href="about">About</a>
                </li>

                <!--<li class="{% if this.page.id == 'register' %} active {% endif %}"><a-->
                <!--href="{{ 'register'|page }}">Register</a>-->
                <!--</li>-->
                {% if user %}
                <li><a data-request="onLogout" data-request-data="redirect: '/'">Sign out</a></li>
                {% else %}
                <li class="{% if this.page.id == 'login' %} active {% endif %}"><a
                        href="{{ 'login'|page }}">Login</a>
                </li>
                {% endif %}


            </ul>
        </nav>
    </div>
</header>
